<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>

<div id="page" layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card bg-light bg-info mb-3">
                    <h3 class="card-header">Add a new Entry</span></h3>
                    <div class="card-body">
                        <form action="#" th:action="@{/add-new-entry}" th:object="${timeKeepingEntry}" method="post">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label>Month</label>
                                    <input type="text" class="form-control" th:field="*{month}" th:readonly="true">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Date</label>
                                    <input type="text" class="form-control" id="datepicker" th:field="*{date}">
                                </div>
                                <div class="col-md-4 mb-3">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label>Start Time</label>
                                    <input type="time" class="form-control" th:field="*{startTime}" th:classappend="${#fields.hasErrors('startTime')} ? is-invalid : ''">
                                    <div class="invalid-feedback">
                                        <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>End Time</label>
                                    <input type="time" class="form-control" th:field="*{endTime}" th:classappend="${#fields.hasErrors('endTime')} ? is-invalid : ''">
                                    <div class="invalid-feedback">
                                        <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Length of Break</label>
                                    <input type="time" class="form-control" th:field="*{breakLength}" th:classappend="${#fields.hasErrors('breakLength')} ? is-invalid : ''">
                                    <div class="invalid-feedback">
                                        <span th:if="${#fields.hasErrors('breakLength')}" th:errors="*{breakLength}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{onsite}">
                                    <label class="form-check-label">
                                        On site
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
