<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>

<div id="page" layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card bg-light bg-info mb-3">
                    <h3 class="card-header">Add a Public Holiday</span></h3>
                    <div class="card-body">
                        <form action="#" th:action="@{/add-public-holiday}" th:object="${timeKeepingEntry}" method="post">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label>Month</label>
                                    <input type="text" class="form-control" th:field="*{month}" th:readonly="true">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Date</label>
                                    <input type="text" class="form-control" id="datepicker" th:field="*{date}">
                                </div>
                                <div class="col-md-4 mb-3">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label>Start Time</label>
                                    <input type="text" class="form-control" th:field="*{startTime}" th:readonly="true">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>End Time</label>
                                    <input type="text" class="form-control" th:field="*{endTime}" th:readonly="true">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Length of Break</label>
                                    <input type="text" class="form-control" th:field="*{breakLength}" th:readonly="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{onsite}" disabled>
                                    <label class="form-check-label">
                                        On site
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{publicHoliday}">
                                    <label class="form-check-label">
                                        Public Holiday
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
